@(feeds: java.util.List[fr.feedreader.models.Feed])
@layout("Visualisation des flux rss/atom") {

<div id="feed" class="row">
	<div class="col-md-4">
		<ul class="list-group">
		@for(feed <- feeds) {
			<li class="list-group-item">
				<a href="@routes.FeedController.showOne(feed.getId())" >@feed.getName()</a>
			<li>
		}
		</ul>
	</div>
	<div class="col-md-8">
	
	</div>
</div>
}
